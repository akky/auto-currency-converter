sudo: false

language: php

notifications:
  on_success: never
  on_failure: change

php:
    - 5.6
    - 7.0

before_install:
  - if [[ ${TRAVIS_PHP_VERSION:0:1} == "5" ]]; then sudo apt-get install php5-intl; fi
  - if [[ ${TRAVIS_PHP_VERSION:0:1} == "7" ]]; then sudo add-apt-repository -y ppa:ondrej/php; sudo apt-get -qq update; sudo apt-get -f install php7.0-intl; fi

before_script:
#    - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
    - composer install

##script:
##    - vendor/bin/phpunit
##    - echo "dummy to pass phpunit. as travis runs phpunit by default"

after_success: curl -L https://raw.githubusercontent.com/miya0001/travis2wpplugin/master/deploy.sh | bash

env:
  matrix:
    - WP_VERSION=latest WP_MULTISITE=0

  global:
    - SVN_REPO: https://plugins.svn.wordpress.org/auto-currency-converter/
    - GH_REF: https://github.com/akky/auto-currency-converter.git
    - secure: ""

matrix:
  include:
    - php: 5.6
      env: WP_VERSION=latest WP_MULTISITE=0 WP_PULUGIN_DEPLOY=1
